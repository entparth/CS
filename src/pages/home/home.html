<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button icon-only color="white" (click)="first()">
				<ion-icon color="primary" name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Cattle For Sale</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

	<ion-card *ngFor="let listing of listings" (click)="goTolisting(listing)">
		<img src="{{ listing.assetUrl }}" />

		<div class="center-title">
			<div class="card-title">{{ listing.title }}</div>
			<div class="card-subtitle">${{ listing.variants[0].priceMoney.value }}</div>
		</div>
	</ion-card>
</ion-content>
